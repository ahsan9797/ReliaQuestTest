spring.application.name: employee-api
server.port: 8112

spring:
  datasource:
    url: jdbc:h2:mem:employeedb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  cache:
    cache-names:
      - employees
      - employeesAll
      - employeesSearch
      - topTenEmployees
      - maxSalary                    # Define your cache names here
    caffeine:
      spec: "maximumSize=500,expireAfterAccess=600s"  # 600s = 10 minutes
